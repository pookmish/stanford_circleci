name: PR Labeler
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: Guzzler/gh-changelog@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - uses: banyan/auto-label@1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
